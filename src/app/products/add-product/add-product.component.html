<div class="w-50 container  text-center">
    <h1>Add new product</h1>
    <form (ngSubmit)="addProduct()" [formGroup]="addProductForm" action="" class=" p-5"> 
        <input formControlName="id" type="text" class="form-control mt-3 p-2 " placeholder="id" name="id" id="pid">
        <input formControlName="productName" type="text" class="form-control mt-3 p-2" placeholder="product name" name="product_name" id="pname"> 
        <input formControlName="categoryId" type="text" class="form-control mt-3 p-2" placeholder="categoryId" name="categoryId" id="cid">
        <input formControlName="description" type="text" class="form-control mt-3 p-2" placeholder="description" name="description" id="dct">
        <input formControlName="price" type="text" class="form-control mt-3 p-2" placeholder="price" name="price" id="prc">
        <input formControlName="isAvailable" type="text" class="form-control mt-3 p-2" placeholder="isAvailable" name="isAvailable" id="avlb">
        <input formControlName="productImage" type="text" class="form-control mt-3 p-2" placeholder="productImage"name="productImage" id="pimg">
        <input formControlName="rating" type="text" class="form-control mt-3 p-2" placeholder="rating"name="rating" id="rtng">
        <input formControlName="vendorName" type="text" class="form-control mt-3 p-2" placeholder="vendorName"name="vendorName" id="vndr">
        <input FormControlName="warrenty" type="text" class="form-control mt-3 p-2" placeholder="warrenty"name="warrenty" id="wrnt">

        <button type="submit" class=" btn btn-secondary mb-3 mt-2">Add</button>

    </form>
    </div>
